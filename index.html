<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./public/main.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">   <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">    
</head>
<body class="bg-[#f2ebe3] w-full h-[100vh] grid place-items-center  ">
  <div class="body1 w-fit ">
    <div class="main flex sm:flex-col items-center justify-center">
      <div class="image ">
        <img src="./src/images/image-product-desktop.jpg" alt="" class="h-64 w-40 rounded-T-lg sm:h-36 sm:w-[220px] sm:rounded-t-lg ">
      </div>
      <div class="texts bg-white h-[16rem] w-[14rem] sm:w-[220px]  rounded-T-lg pt-2s sm:rounded-b-lg  ">
        <div class="texts1 w-48 pl-3 grid gap-2 ">
          <div class=" text-slate-500 text-xs font-[Montserrat] mt-3 tracking-widest">PERFUME</div>
          <div class="gab text-xl w-52  font-[Fraunces]">
            Gabrielle Essence Eau De Parfum
          </div>
          <div class="floral text-[8px] w-65 font-[Montserrat]">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="prices flex gap-6 text-center items-center sm:mt-5 ">
            <div class="price1 text-emerald-700 font-bold text-xl font-[Fraunces]">$149.99</div>
            <div class="price2 line-through text-[8px]">$169.99</div>
          </div>
          <button class=" text-white bg-emerald-700 hover:bg-emerald-900 rounded-lg w-48 h-8 text-center flex items-center gap-3 justify-center font-[Montserrat] text-xs">
            <img src="./images/icon-cart.svg" alt="" class="icon"> 
              Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
